<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    
</head>


<body>
    <header>
        <a href="#">View Highscores</a>
        <span id="timer" class="float-right mr-2">Time: 90</span>
    </header>

    <!-- Main Start Screen-->
    <div class="container" id="start">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            
            <h1>Coding Quiz Challenge</h1> </br>
            <P>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</P>

            <button type="button" id="startBtn" class="btn btn-info btn-lg">Start Quiz</button>
           
        </div>

    </div>
    
    <!--Questions-->
    <div class="container" id="quiz">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <h3 id="questions">Question</h3>
            <ol id="answers">
                <li class="choice1"></li>
                <li class="choice2"></li>
                <li class="choice3"></li>
                <li class="choice4"></li>
            </ul>
            </div>
        </div>
    </div>

    <div class="container" id="submit">

        
    </div>






    <script src="assets/script.js"></script>
</body>
</html>
