<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    
</head>


<body>
    <header>
        <a href="#">View Highscores</a>
        <span id="timer" class="float-right mr-2">Time: 90</span>
    </header>

    <!-- Main Start Screen-->
    <div class="container" id="start">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            
            <h1>Coding Quiz Challenge</h1> </br>
            <P>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</P>

            <button type="button" id="startBtn" class="btn btn-info btn-lg">Start Quiz</button>
           
        </div>

    </div>
    
    <!--Questions-->
    <div class="container d-none" id="quiz">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <h3 id="questions">Question</h3>
        </div>

            <div class="choicebuttons">
                <div class="btn-group-vertical">
                    <button type="choice1" id="choices" class="btn btn-secondary">1: </button>
                    <button type="choice2" id="choices" class="btn btn-secondary">2: </button>
                    <button type="choice3" id="choices" class="btn btn-secondary">3: </button>
                    <button type="choice4" id="choices" class="btn btn-secondary">4: </button>
                </div>  
            
            </div>
    </div>

    <!--Final submit screen-->
    <div class="container mt-5 d-none" id="submit">
        <div class="row justify-content-center">
            <h3>All done!</h3>
        </div>
        <div class="row justify-content-center">
            <p id="score">Your final score is: </p>
        </div>
            <div class="row justify-content-center">
            <form class="form-group">
                <label for="new-score">Enter Initials: </label>
                <input type="text" id="username">
                <button type="button" id=submitbtn class="btn btn-info btn-sm submitBtn">Submit</button>
            </form>
        </div>

    </div>






    <script src="assets/script.js"></script>
</body>
</html>
